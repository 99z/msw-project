<template name="home">
    <p>Welcome to MSW-Lite!</p>
</template>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Username: <input type="username" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>

<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Username: <input type="username" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>

<template name="pages">
    <h2>Write a new post</h2>
    <ul>
    {{#each page}}
            <li><a href="/page/{{id}}">{{name}}</a></li>
    {{/each}}
    </ul>
</template>

<template name="pageView">
    <h2>Make a post as {{name}}</h2>
    <a href="#" class="publishpost">click me</a>
</template>

<template name="main">
    <h1>MSW-Lite</h1>
    {{> navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; MSW-Lite, 2016</p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
            <li><a href="{{pathFor route='pages'}}">Pages</a></li>
            <li><a href="#" class="logout">Logout</a></li>
            <li><a href="#" class="fblogin">Login with Facebook</a></li>
        {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>
